networks:
  lb_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "16686:16686" # Web UI
    networks:
      lb_net:
        ipv4_address: 172.28.0.10
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  backend1:
    build: .
    command: ["./zig-out/bin/backend1"]
    ports:
      - "9001:9001"
    networks:
      lb_net:
        ipv4_address: 172.28.0.2
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_RESOURCE

  backend2:
    build: .
    command: ["./zig-out/bin/backend2"]
    ports:
      - "9002:9002"
    networks:
      lb_net:
        ipv4_address: 172.28.0.3
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_RESOURCE

  loadbalancer:
    build: .
    # Using unified load_balancer with explicit mode selection
    # mp (multiprocess) mode works on Linux with SO_REUSEPORT
    command:
      [
        "./zig-out/bin/load_balancer",
        "--mode",
        "mp",
        "--workers",
        "4",
        "--port",
        "8080",
        "--backend",
        "172.28.0.2:9001",
        "--backend",
        "172.28.0.3:9002",
        "--otel-endpoint",
        "172.28.0.10:4317",
      ]
    ports:
      - "8080:8080"
    networks:
      lb_net:
        ipv4_address: 172.28.0.4
    depends_on:
      - jaeger
      - backend1
      - backend2
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_RESOURCE
