networks:
  lb_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

services:
  backend1:
    build: .
    command: ["./zig-out/bin/backend1"]
    ports:
      - "9001:9001"
    networks:
      lb_net:
        ipv4_address: 172.28.0.2
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_RESOURCE

  backend2:
    build: .
    command: ["./zig-out/bin/backend2"]
    ports:
      - "9002:9002"
    networks:
      lb_net:
        ipv4_address: 172.28.0.3
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_RESOURCE

  loadbalancer:
    build: .
    # NOTE: Using single-process (_sp) because fork() + io_uring don't work together on Linux.
    # Multi-process (_mp) works on macOS (kqueue) but not Linux (io_uring).
    command:
      [
        "./zig-out/bin/load_balancer_sp",
        "--port",
        "8080",
        "--backend",
        "172.28.0.2:9001",
        "--backend",
        "172.28.0.3:9002",
      ]
    ports:
      - "8080:8080"
    networks:
      lb_net:
        ipv4_address: 172.28.0.4
    depends_on:
      - backend1
      - backend2
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_RESOURCE
